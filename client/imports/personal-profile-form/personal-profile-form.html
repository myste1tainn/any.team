<form 	[ngFormModel]="personalProfileForm"
		#f="ngForm"
		(submit)="saveProfile(f.value)"
		class="match-parent container-flex center bg-color-primary">

	<div class="xlarge-pad-bottom">
		<h1 class="text-xxxl">HELLO</h1>
		<h2>Welcome to <strong>Any.<span class="color-accent-1">Team</span></strong>!</h2>
		<br />
		<br />
		<p>what's your name?</p>
		<input class="text-xxl" type="text" ngControl="name" placeholder="John Wick">
		<div class="std-pad">
			<button class="animate-fast" (click)="show()" [ngClass]="{shrinked:!nameHasValue}">ENTER</button>
		</div>
	</div>

</form>
