<header class="col-xs-6 border-right">
	<login-buttons class="col-xs-12"></login-buttons>
	<parties-form class="col-xs-12"></parties-form>
</header>
<div class="col-xs-6 std-pad">
	<input type="text" #searchtext placeholder="Search by Location">
	<button type="button" (click)="search(searchtext.value)">Search</button>
	<ul class="col-xs-12 std-pad">
		<li *ngFor="let party of parties">
			<p>
				<a [routerLink]="['/PartyDetails', {partyId: party._id}]">
					{{party.name}}
				</a>
			</p>

			<label>Description</label>
			<p>{{party.description}}</p>

			<label>Location</label>
			<p>{{party.location}}</p>
			<button (click)="removeParty(party)">X</button>
		</li>
	</ul>
</div>
